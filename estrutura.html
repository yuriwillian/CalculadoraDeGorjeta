<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Gorjeta</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1 id="titulo">Calculador de Gorjeta</h1>
        <h2 id="subtitulo">Preencha as informações abaixo para calcular:</h2>
    </header>

    <section id="section">
        <p id="ctaValor">Digite o valor da comanda:</p>
        <div id="divMoeda">R$<input type="number" id="valor"></div>
        <p id="ctaPorcentagem">Digite a porcentagem (%) que deseja dar de gorjeta:</p>
        <div id="divPorcentagem"><input type="number" id="porcentagem">%</div> 
        <p id="ctaCalcular">Clique no botão abaixo para calcular:</p>
        <div><input type="button" value="Calcular" onclick="calcular()" id="calcular"></div>
    </section>

    <footer>
        <p id="copy">&copy;We Love Problems</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
